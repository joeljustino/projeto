<html>
    <head>
        <meta charset='utf-8' />
        
        <title>Consultorio Odontológico</title>

        <link href='./css/style.css' rel='stylesheet' />
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
        
    </head>

    <body>

        <section id="home">
            
            <div class="content">
                <div id="large-header" class="large-header">
                    <canvas id="demo-canvas"></canvas>
                    <div id="countdown_dashboard" class="home-main container">
                        <div class="row">
                            <div class="logo">
                                <img src="images/logo-2.png" alt="logo">
                                <p>Universidade Virtual do Estado de São Paulo</p>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Ficha de Anamnese -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash days_dash">
                                    <button type="button" class="btn btn-primary btn-lg">Ficha Anamnese</button>
                                </div>
                            </div>
                            <!-- Agenda do Dentista -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash hours_dash">
                                    <button type="button" class="btn btn-primary btn-lg">Agenda do Dentista</button>
                                </div>
                            </div>
                            <!-- Marcar Consulta -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash minutes_dash">
                                    <button type="button" class="btn btn-primary btn-lg">Marcar Consulta</button>
                                </div>
                            </div>
                            <!-- Outro -->
                            <div class="col-md-3 col-sm-3 col-xs-6 dash-glob" data-scroll-reveal="enter bottom move 25px, after 0.3s">
                                <div class="dash seconds_dash">
                                    <button type="button" class="btn btn-primary btn-lg">Outro</button>
                                </div>
                            </div>
                        </div> <!-- END ROW -->
                    </div> <!-- END COUNTDOWN -->
                </div>    <!-- END LARGE-HEADER -->
            </div> <!-- END HOME -->

        </section>

        <!-- JAVASCRIPTS -->
        <script src="js/animated.js"></script>

    </body>
</html>
